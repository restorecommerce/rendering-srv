language: node_js
sudo: required
node_js:
    - "12.2.0"
git:
  depth: 10
services:
  - docker
before_install:
  - sudo apt-get update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
  - 'npm install -g typescript'
  - 'npm install -g tslint'
  - 'npm config set loglevel error'
  - docker network create --driver bridge rendering_net
  - docker run --name rendering_zk -d --net=rendering_net -p 2181:2181 zookeeper:3.5.5
  - docker run --name rendering_kafka -d --net=rendering_net -p 9092:9092 -e KAFKA_ADVERTISED_HOST_NAME=127.0.0.1 -e KAFKA_ZOOKEEPER_CONNECT=zk:2181 -v /var/run/docker.sock:/var/run/docker.sock --link rendering_zk:zk wurstmeister/kafka:2.11-2.0.0
  - docker run --name rendering_redis -d --net=rendering_net -p 127.0.0.1:6379:6379  redis:5.0-rc-alpine
  - sleep 10
  - docker ps -a
  - docker logs rendering_zk
  - docker logs rendering_kafka
  - docker logs rendering_redis
after_success:
  - 'npm run coveralls'
  - 'cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js'